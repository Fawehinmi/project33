    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light px-lg-5">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a href="" class="navbar-brand"> <img src="download.jpeg" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-lg-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-lg-3">
                        <a class="nav-link" href="Login.html">Log in</a>
                    </li>
                    <li class="nav-item dropdown d-md-none">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Vehicle Registration</a></li>
                            <li><a class="dropdown-item" href="#">Driver License Registration</a></li>
                            <li><a class="dropdown-item" href="#">Plate Number Registration</a></li>

                    </li>

            </div>

    </nav>

    <section id="register " class="d-flex justify-content-center">
        <div class="register-div">
            <div>
                <h3 class="text-center mt-3 mb-3">VEHICLE REGISTRATION</h3>
                <form class="row g-1 justify-content-center">
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-4">
                        <label for="telephoneNumber" class="form-label">Telephone Number</label>
                        <input type="text" class="form-control" id="telephoneNumber">
                    </div>
                    <div class="col-md-4">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-md-4">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="Email">
                    </div>
                    <div class="col-md-4">
                        <label for="State" class="form-label">State</label>
                        <input type="text" class="form-control" id="State">
                    </div>
                    <div class="col-md-4">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address">
                    </div>
                    <div class="col-md-4">
                        <label for="Vehicle Color" class="form-label">Vehicle Color</label>
                        <input type="text" class="form-control" id="Vehicle Color">
                    </div>
                    <div class="col-md-4">
                        <label for="vehicleMaker" class="form-label">Vehicle Maker</label>
                        <input type="text" class="form-control" id="vehicleMaker">
                    </div>
                    <div class="col-md-4">
                        <label for="DateofRegistration" class="form-label">Date of Registration</label>
                        <input type="date" class="form-control" id="DateofRegistration">
                    </div>
                    <div class="col-md-4">
                        <label for="Office" class="form-label">Licensing Office of Registration</label>
                        <input type="text" class="form-control" id="Office">
                    </div>
                    <div class="col-md-4">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <input type="text" class="form-control" id="vehicleType">
                    </div>
                    <div class="col-md-6">
                        <label for="LGA" class="form-label">L.G.A</label>
                        <input type="text" class="form-control" id="LGA">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder=".....">
                    </div>
                    <div class="col-md-4">
                        <label for="insuranceDocument" class="form-label">Insurance Document</label>
                        <input type="file" class="form-control" id="insuranceDocument">
                    </div>
                    <div class="col-md-4">
                        <label for="policeClearanceForm" class="form-label">Police CLearance Form</label>
                        <input type="file" class="form-control" id="policeClearanceForm">
                    </div>
                    <div class="col-md-4">
                        <label for="passport" class="form-label">Passport Photograph</label>
                        <input type="file" class="form-control" id="passport">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-register text-center my-3">SignUp</button>
                    </div>

                </form>
                <h1></h1>
                <h1></h1>
            </div>

        </div>

    </section>

</body>

</html>
