<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light px-lg-5">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a href="" class="navbar-brand"> <img src="download.jpeg" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-lg-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-lg-3">
                        <a class="nav-link" href="Login.html">Log in</a>
                    </li>
                    <li class="nav-item dropdown d-md-none">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Vehicle Registration</a></li>
                            <li><a class="dropdown-item" href="#">Driver License Registration</a></li>
                            <li><a class="dropdown-item" href="#">Plate Number Registration</a></li>
                            <li><a class="dropdown-item" href="#">Print Qr Code</a></li>
                        </ul>
                    </li>
                    <button class="btn btn-primary">Sign Up</button>
                </ul>
            </div>
        </div>
    </nav>
    <section id="signup">
        <div class="d-flex flex-column flex-shrink-0 d-none d-md-block p-3 text-white bg-dark side-nav text-center">
            <a href="/" class="text-white text-decoration-none">
                <span class="fs-4">Menu</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white"><i class="fas fa-home pe-2"></i> Home</a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white"><i class="fas pe-2 fa-car-side"></i>Vehicle Registration</a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white"><i class="fas fa-id-card pe-2"></i>Driving License  </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white"><i class="fas fa-check pe-2"></i>Plate Number Registration </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white"><i class="fas fa-qrcode pe-2"></i>Print Qr Code</a>
                </li>
            </ul>
        </div>
        <div class="signup-div">
            <div class="signup-form">
                <h3 class="text-center">SIGN UP</h3>
                <form class="row g-3 justify-content-center">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" required class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" required class="form-control" id="lastName">
                    </div>
                    <div class="col-md-12">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" required class="form-control" id="Email">
                    </div>
                    <div class="col-md-12">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" required class="form-control" id="dob">
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">password</label>
                        <input type="text" required class="form-control" id="password">
                    </div>
                    <div class="col-md-12">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="text" required class="form-control" id="confirmPassword">
                    </div>
                    <div class="w-50 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-signup text-center mb-3">SignUp</button>
                    </div>

                </form>
            </div>

        </div>

    </section>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="script.js "></script>

</html>
